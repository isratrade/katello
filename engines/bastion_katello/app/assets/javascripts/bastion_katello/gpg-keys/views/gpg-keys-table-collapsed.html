<table bst-table="table" class="table table-striped" ng-class="{'table-mask': table.working}">
  <thead>
    <tr bst-table-head>
      <th bst-table-column="name" sortable><span translate>Name</span></th>
    </tr>
  </thead>

  <tbody>
    <tr bst-table-row
        ng-repeat="gpgKey in table.rows"
        active-row="stateIncludes('gpg-keys.details', {gpgKeyId: gpgKey.id})">
      <td bst-table-cell>
        <a class="clickable" ng-click="table.openGPGKey(gpgKey)">{{ gpgKey.name }}</a>
      </td>
    </tr>
  </tbody>
</table>
